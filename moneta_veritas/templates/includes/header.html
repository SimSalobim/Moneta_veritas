{% with request.resolver_match.view_name as view_name %}
{% load static %}
    <header>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
          <div
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link {% if view_name  == 'homepage:index' %}active{% endif %}" href="{% url 'homepage:index' %}">
                  Главная
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if view_name == 'catalog:catalog_list' %}active{% endif %}" href="{% url 'catalog:catalog_list' %}">
                  Каталог
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if view_name == 'about:description' %}active{% endif %}" href="{% url 'about:description' %}">
                  О проекте
                </a>
              </li>
            </ul>
          </div>

          <div class="navbar-nav ms-auto me-4">
            {% if user.is_authenticated %}
              <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  {{ user.username }}
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Профиль</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li>
                    <form method="post" action="{% url 'auth_app:logout_user' %}" id="logoutForm">
                      {% csrf_token %}
                      <button type="submit" class="dropdown-item">Выйти</button>
                    </form>
                  </li>
                </ul>
              </div>
            {% else %}
              <button class="btn btn-outline-primary" onclick="openAuthModal()">
                Войти
              </button>
            {% endif %}
          </div>

          <a class="navbar-brand" href="{% url 'homepage:index' %}">
            <img src="{% static 'img/logo.png' %}" height="50" class="d-inline-block align-top" alt="">
          </a>
        </div>
      </nav>
    </header>
{% endwith %}
